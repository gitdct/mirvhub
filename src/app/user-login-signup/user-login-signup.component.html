<clr-modal [(clrModalOpen)]="signup" [clrModalClosable]="false">
    <div class="modal-body">
        <div class="login-wrapper">
            <form class="login" [formGroup]="user" (ngSubmit)="onSubmit()">
                <section class="title">
                    <h3 class="welcome">Bienvenido a</h3>
                    MIRV HUB
                    <h5 class="hint">Introduzca la información solicitada</h5>
                </section>
                <div class="login-group">
                    <clr-input-container>
                        <label class="clr-sr-only">Nombre(s)</label>
                        <input type="text" name="name" clrInput placeholder="Nombre(s)" formControlName="name"/>
                    </clr-input-container>
                    <div *ngIf="submitted && f.name.errors">
                        <div class="error active" *ngIf="f.name.errors.required">
                            Nombre obligatorio
                        </div>
                    </div>
                    <clr-input-container>
                        <label class="clr-sr-only">Apellido(s)</label>
                        <input type="text" name="lastname" clrInput placeholder="Apellido(s)" formControlName="lastname"/>
                    </clr-input-container>
                    <div *ngIf="submitted && f.lastname.errors">
                        <div class="error active" *ngIf="f.lastname.errors.required">
                            Apellido obligatorio
                        </div>
                    </div>
                    <clr-input-container>
                        <label class="clr-sr-only">Email</label>
                        <input type="email" name="email" clrInput placeholder="Email" formControlName="email" />
                    </clr-input-container>
                    <div *ngIf="submitted && f.email.errors">
                        <div class="error active" *ngIf="f.email.errors.required">
                            Correo obligatorio
                        </div>
                        <div class="error active" *ngIf="f.email.errors.email">
                            Correo invalido
                        </div>
                    </div>
                    <clr-password-container>
                        <label class="clr-sr-only">Password</label>
                        <input type="password" name="password" clrPassword placeholder="Password" formControlName="password"/>
                    </clr-password-container>
                    <div *ngIf="submitted && f.password.errors">
                        <div class="error active" *ngIf="f.password.errors.required">
                            Contraseña obligatorio
                        </div>
                        <div class="error active" *ngIf="f.password.errors.minLength">
                            Contraseña debe ser mayor a 6 digitos
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                </div>
            </form>
        </div>
