<h2>Recursos MIRV</h2>
<hr>
<button class="btn  btn-outline" (click)="openForm()">Agregar un nuevo recurso</button>

<clr-wizard #wizardlg [(clrWizardOpen)]="lgOpen" clrWizardSize="lg">
  <clr-wizard-title>Ingresa la información de tu modelo</clr-wizard-title>

  <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
  <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
  <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
  <clr-wizard-button [type]="'finish'">Finish</clr-wizard-button>

  <clr-wizard-page>
    <ng-template clrPageTitle> Modelo</ng-template>
    <div class="dropzone" dropzone
                        (hovered)= "toggleHover($event)"
                        (dropped)= "onDrop($event)" 
                        [class.hovering]="isHovering">
  <h3>Subir objeto</h3>
  <p>Drag ad Drop any Model</p>
  
  <div class="file">
      <label for="file-label"> 
      <input type="file" class="file-input" (change)="onDrop($event.target.files)">
      </label>
  </div>
  <div *ngFor="let file of files">
    <app-model-upload [file]="file"></app-model-upload>
  </div>
  
  </div>
  </clr-wizard-page>
  <clr-wizard-page>
      <ng-template clrPageTitle>Descripción</ng-template>
      <clr-input-container>
        <label>Nombre</label>
        <input clrInput type="text"   name="example" />
    </clr-input-container>
    <clr-textarea-container>
      <label>Descripcion</label>
      <textarea clrTextarea  name="descripción" required></textarea>
    </clr-textarea-container>
    <clr-input-container>
      <label>Clave de materia</label>
      <input clrInput type="text"   name="example" />
    </clr-input-container>
    <clr-input-container>
      <label>Categoría</label>
      <input clrInput type="text"   name="example" />
    </clr-input-container>
    <clr-input-container>
      <label>Grupo</label>
      <input clrInput type="text"   name="tipo" />
    </clr-input-container>
    <br>
    
    

  <clr-wizard-page>
      <ng-template clrPageTitle>información técnica</ng-template>
      <clr-input-container>
        <label>Ingresa portada</label>
        <label>
          <input type="file" class="file-input" id="" />
      </label>
      </clr-input-container>
      
      <clr-checkbox-container>
        <label>Extensión</label>
        <clr-checkbox-wrapper>
          <input type="checkbox" clrCheckbox value="option1" name="options" />
          <label>obj</label>
        </clr-checkbox-wrapper>
        <clr-checkbox-wrapper>
          <input type="checkbox" clrCheckbox value="option2" name="options" />
          <label>fbx</label>
        </clr-checkbox-wrapper>
        <clr-checkbox-wrapper>
          <input type="checkbox" clrCheckbox value="option2" name="options" />
          <label>mtl</label>
        </clr-checkbox-wrapper>
      </clr-checkbox-container>
      
      <clr-checkbox-container>
        <label>Mapas</label>
        <clr-checkbox-wrapper>
          <input type="checkbox" clrCheckbox value="option1" name="options" />
          <label>Albedo</label>
        </clr-checkbox-wrapper>
        <clr-checkbox-wrapper>
          <input type="checkbox" clrCheckbox value="option2" name="options" />
          <label>Roughtness</label>
        </clr-checkbox-wrapper>
        <clr-checkbox-wrapper>
          <input type="checkbox" clrCheckbox value="option2" name="options" />
          <label>Normal</label>
        </clr-checkbox-wrapper>
        <clr-checkbox-wrapper>
          <input type="checkbox" clrCheckbox value="option2" name="options" />
          <label>Metalness</label>
        </clr-checkbox-wrapper>
      </clr-checkbox-container>
  </clr-wizard-page>

  <clr-wizard-page>
      <ng-template clrPageTitle>Comentarios</ng-template>
      <clr-textarea-container>
        <label>Comentarios</label>
        <textarea clrTextarea  name="comentarios" required></textarea>
      </clr-textarea-container>
    </clr-wizard-page>
  </clr-wizard-page>
</clr-wizard>
