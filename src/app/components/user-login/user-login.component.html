<clr-modal [(clrModalOpen)]="login" [clrModalClosable]="false">
    <div class="modal-body" *ngIf="loginView">
        <div class="login-wrapper">
            <form class="login" [formGroup]="user" (submit)="onSubmit()">
                <section class="title">
                    <h3 class="welcome">Bienvenido a</h3>
                    MIRV HUB
                    <h5 class="hint">Use su correo y contraseña para ingresar</h5>
                </section>
                <div class="login-group">
                    <clr-input-container>
                        <label class="clr-sr-only">Email</label>
                        <input type="text" name="username" clrInput placeholder="Email" formControlName="email"/>
                    </clr-input-container>
                    <div *ngIf="submitted && f.email.errors">
                        <div class="error active" *ngIf="f.email.errors.required">
                            Correo obligatorio
                        </div>
                        <div class="error active" *ngIf="f.email.errors.email">
                            Correo invalido
                        </div>
                    </div>
                    <clr-password-container>
                        <label class="clr-sr-only">Password</label>
                        <input type="password" name="password" clrPassword placeholder="Password" formControlName="password"/>
                    </clr-password-container>
                    <div *ngIf="submitted && f.password.errors">
                        <div class="error active" *ngIf="f.password.errors.required">
                            Contraseña obligatorio
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="javascript://" class="signup">Sign up for a Company ID</a>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" *ngIf="loginView">
        <button type="button" class="btn btn-outline" (click)="cancel()">Cancel</button>
    </div>

    <h3 class="modal-title" *ngIf="messageDisplay">Advertencia!</h3>
    <div class="modal-body" *ngIf="messageDisplay">
        <p>{{messageText}}</p>
    </div>
</clr-modal>
