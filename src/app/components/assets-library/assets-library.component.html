<h2>Librer√≠a de Recursos</h2>
<hr>
<div class="card-columns">
    <div class="card" *ngFor="let asset of assets" (click)="selectAsset($event, asset.id)">
        <div class="card-img">
            <div class="head-options">
                <span class="span-new" *ngIf="isNew(asset.createdat)">NUEVO</span>
            </div>
            <img src="{{asset.imgURL}}">
            <h6>{{asset.name}}</h6>
        </div>
    </div>
</div>
