<div class="modal">
    <div class="modal-dialog" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">{{messageTitle}}</h3>
            </div>
            <div class="modal-body">
                {{messageText}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" type="button" *ngIf="cancel != null">Cancelar</button>
                <button class="btn btn-primary" type="button" *ngIf="accept != null" (click)="acceptClicked()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
